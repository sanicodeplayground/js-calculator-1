<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wrapper">
      <div class="cal-container">
        <div class="cal-header">
          <div class="display"><p>32848482</p></div>
          <div class="output"></div>
        </div>
        <div class="cal-body">
          <div class="circle grey-light">AC</div>
          <div class="circle operator grey-light">+/-</div>
          <div class="circle operator grey-light">%</div>
          <div class="circle orange">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon-back"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
              />
            </svg>
          </div>
          <div class="circle number grey-dark">7</div>
          <div class="circle number grey-dark">8</div>
          <div class="circle number grey-dark">9</div>
          <div class="circle operator orange" id="times">x</div>
          <div class="circle number grey-dark">4</div>
          <div class="circle number grey-dark">5</div>
          <div class="circle number grey-dark">6</div>
          <div class="circle operator orange" id="minus">-</div>
          <div class="circle number grey-dark">1</div>
          <div class="circle number grey-dark">2</div>
          <div class="circle number grey-dark">3</div>
          <div class="circle operator orange" id="plus">+</div>
          <div class="circle number grey-dark pill">0</div>
          <div class="circle grey-dark" id="dot">.</div>
          <div class="circle orange" id="equalTo">=</div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
